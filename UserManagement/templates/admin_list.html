{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <!--按钮区域-->
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新增管理员
            </a>
            <div style="float: right;width: 300px;">
                <form method="get">
                    <div class="input-group">
                        <input name="adminname" type="text" class="form-control" placeholder="姓名..."
                               value={{ search_data }}>
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"
                                                                            aria-hidden="true"></span></button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <!--表格区域-->
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>管理员名称</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in prettynum_queryset %}
                    <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.adminname }}</td>
                        <td>*******</td>
                        <td><a href="/admin/{{ obj.id }}/reset">重置密码</a></td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        {{ page_string }}
                    </ul>
                </nav>
        </div>
    </div>
{% endblock %}
